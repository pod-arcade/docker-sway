version: "3"

services:
  sway:
    image: ghcr.io/pod-arcade/sway
    environment:
      - DISABLE_HW_ACCEL=false
      # - WLR_RENDERER=vulkan
      # - WLR_RENDERER=pixman
      # - WLR_RENDERER=gl
      - WLR_RENDERER=gles2
      - WLR_BACKENDS=headless
      - NOVNC=false
      - RESOLUTION=1280x720
      - DRI_DEVICE_MODE=MKNOD
    ports:
      - "6900:5900"
      - "7900:7900"
    privileged: true
    volumes:
      - shared_pulse:/tmp/pulse
      - shared_sway:/tmp/sway
      - shared_x11:/tmp/.X11-unix
      - shared_dri:/dev/dri
      - /dev/dri:/dev/host-dri
  retroarch:
    build: ./
    restart: on-failure
    links:
      - sway
    depends_on:
      - sway
    environment:
      - WAYLAND_DISPLAY=wayland-1
      - DISPLAY=:0
      - XDG_RUNTIME_DIR=/tmp/sway
      - PULSE_SERVER=unix:/tmp/pulse
    volumes:
      - shared_pulse:/tmp/pulse
      - shared_sway:/tmp/sway
      - shared_x11:/tmp/.X11-unix
      - shared_dri:/dev/dri
    command:
      - "sh"
      - "-c"
      - |
        sleep 10 # Wait for sway to start
        retroarch --verbose
volumes:
  shared_pulse:
  shared_sway:
  shared_x11:
  shared_dri:
